<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothee</title>
  <style>
   body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #23282B;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
      background-color: #000;
      box-shadow: inset 0 0 50px 25px rgba(128, 0, 128, 0.5);
    }

    .faded-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: 0 0 30px 15px #FFFFFF;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 50px;
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav {
      font-size: 80px;
      color: #fff;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #CA41E2, 0 0 20px #CA41E2, 0 0 30px #9D33B0, 0 0 40px #9D33B0, 0 0 50px #9D33B0, 0 0 60px #9D33B0
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 100px 50px;
    }

    .grid img {
      width: 70%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
    }

    .nav a:hover {
      color: #CA41E2;
    }
    .details-buttons, .entertainment-buttons {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
    }

    .details-buttons a, .entertainment-buttons a {
      color: #fff;
      text-decoration: none;
      padding: 5px 0;
      text-align: left;
      transition: color 0.3s;
    }

    .details-buttons a:hover, .entertainment-buttons a:hover {
      color: #CA41E2;
    }

    .nav-details, .nav-entertainment {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
  <script>
    function toggleSection(section) {
      const sectionButtons = document.querySelector(`.${section}-buttons`);
      const allSections = ['details', 'entertainment'];

      // Hide all sections
      allSections.forEach(sec => {
        if (sec !== section) {
          document.querySelector(`.${sec}-buttons`).style.display = 'none';
        }
      });

      // Toggle the current section
      sectionButtons.style.display = sectionButtons.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="faded-border"></div>

    <div class="nav">
      <a href="../index.html">HOME</a>

      <div class="nav-details">
        <a href="#" onclick="toggleSection('details'); return false;">DETAILS</a>
        <div class="details-buttons">
          <a href="https://example.com/flight-info" target="_blank">Informatie over de vlucht</a>
          <a href="https://example.com/ship-details" target="_blank">Details over het ruimteschip</a>
          <a href="https://example.com/restaurant-menus" target="_blank">Menu's van het onboard-restaurant</a>
          <a href="https://example.com/ship-parts" target="_blank">Ruimteschiponderdelen</a>
          <a href="https://example.com/wellness" target="_blank">Wellness/Fitnessruimte</a>
          <a href="https://example.com/vr-room" target="_blank">VR-Ruimte</a>
        </div>
      </div>

      <div class="nav-entertainment">
        <a href="#" onclick="toggleSection('entertainment'); return false;">ENTERTAINMENT</a>
        <div class="entertainment-buttons">
          <a href="https://example.com/library-overview" target="_blank">Overzicht van de Bibliotheek</a>
          <a href="https://example.com/music" target="_blank">Luisteren naar Muziek</a>
          <a href="https://example.com/movies-and-series" target="_blank">Toegang tot Films en Series</a>
          <a href="https://example.com/mini-games" target="_blank">Mini-Games</a>
          <a href="https://example.com/webcam-feeds" target="_blank">Webcamfeeds</a>
        </div>
      </div>


    </div>

    <div class="grid">
      <img src="https://m.media-amazon.com/images/M/MV5BMTQ2NzUxMTAxN15BMl5BanBnXkFtZTcwMzEyMTIwMg@@._V1_.jpg" alt="Twilight">
      <img src="https://m.media-amazon.com/images/M/MV5BN2FkMTRkNTUtYTI0NC00ZjI4LWI5MzUtMDFmOGY0NmU2OGY1XkEyXkFqcGc@._V1_.jpg" alt="Shrek">
      <img src="https://m.media-amazon.com/images/M/MV5BMzUzNDM2NzM2MV5BMl5BanBnXkFtZTgwNTM3NTg4OTE@._V1_.jpg" alt="La la land">
      <img src="https://m.media-amazon.com/images/M/MV5BMTQzNzg0NDI2MF5BMl5BanBnXkFtZTgwMzgxNzY2MTE@._V1_FMjpg_UX1000_.jpg" alt="As above so below">
      <img src="https://m.media-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_FMjpg_UX1000_.jpg" alt="Star Wars">
      <img src="https://m.media-amazon.com/images/M/MV5BYzYyN2FiZmUtYWYzMy00MzViLWJkZTMtOGY1ZjgzNWMwN2YxXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Titanic">
      <img src="https://m.media-amazon.com/images/M/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_.jpg" alt="The Batman">
      <img src="https://m.media-amazon.com/images/M/MV5BNGE0YTVjNzUtNzJjOS00NGNlLTgxMzctZTY4YTE1Y2Y1ZTU4XkEyXkFqcGc@._V1_.jpg" alt="Avengers">
      <img src="https://m.media-amazon.com/images/M/MV5BNDZiNDRlNGQtNGQ4Ny00NDRiLTkwOWItZDJlZTQ4YTlmM2M3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="My Little Pony">
      <img src="https://m.media-amazon.com/images/M/MV5BYjI3NDU0ZGYtYjA2YS00Y2RlLTgwZDAtYTE2YTM5ZjE1M2JlXkEyXkFqcGc@._V1_.jpg" alt="Barbie">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #23282B;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
      background-color: #000;
      box-shadow: inset 0 0 50px 25px rgba(128, 0, 128, 0.5);
    }

    .faded-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: 0 0 30px 15px #FFFFFF;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 50px;
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav {
      font-size: 80px;
      color: #fff;
      text-align: center;
      -webkit-animation: glow 1s ease-in-out infinite alternate;
      -moz-animation: glow 1s ease-in-out infinite alternate;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @-webkit-keyframes glow {
      from {
        text-shadow: 0 0 10px #CA41E2, 0 0 20px #CA41E2, 0 0 30px #9D33B0, 0 0 40px #9D33B0, 0 0 50px #9D33B0, 0 0 60px #9D33B0
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 100px 50px;
    }

    .grid img {
      width: 70%;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
    }

    .nav a:hover {
      color: #CA41E2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .video-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .video-overlay video {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="faded-border"></div>

    <div class="nav">
      <a href="#">HOME</a>
      <a href="#">DETAILS</a>
      <a href="#">ENTERTAINMENT</a>
    </div>

    <div class="grid">
      <img src="https://m.media-amazon.com/images/M/MV5BMTQ2NzUxMTAxN15BMl5BanBnXkFtZTcwMzEyMTIwMg@@._V1_.jpg" alt="Twilight" id="twilight">
      <img src="https://m.media-amazon.com/images/M/MV5BN2FkMTRkNTUtYTI0NC00ZjI4LWI5MzUtMDFmOGY0NmU2OGY1XkEyXkFqcGc@._V1_.jpg" alt="Shrek">
      <img src="https://m.media-amazon.com/images/M/MV5BMzUzNDM2NzM2MV5BMl5BanBnXkFtZTgwNTM3NTg4OTE@._V1_.jpg" alt="La la land">
      <img src="https://m.media-amazon.com/images/M/MV5BMTQzNzg0NDI2MF5BMl5BanBnXkFtZTgwMzgxNzY2MTE@._V1_FMjpg_UX1000_.jpg" alt="As above so below">
      <img src="https://m.media-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_FMjpg_UX1000_.jpg" alt="Star Wars">
      <img src="https://m.media-amazon.com/images/M/MV5BYzYyN2FiZmUtYWYzMy00MzViLWJkZTMtOGY1ZjgzNWMwN2YxXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Titanic">
      <img src="https://m.media-amazon.com/images/M/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_.jpg" alt="The Batman">
      <img src="https://m.media-amazon.com/images/M/MV5BNGE0YTVjNzUtNzJjOS00NGNlLTgxMzctZTY4YTE1Y2Y1ZTU4XkEyXkFqcGc@._V1_.jpg" alt="Avengers">
      <img src="https://m.media-amazon.com/images/M/MV5BNDZiNDRlNGQtNGQ4Ny00NDRiLTkwOWItZDJlZTQ4YTlmM2M3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="My Little Pony">
      <img src="https://m.media-amazon.com/images/M/MV5BYjI3NDU0ZGYtYjA2YS00Y2RlLTgwZDAtYTE2YTM5ZjE1M2JlXkEyXkFqcGc@._V1_.jpg" alt="Barbie">
    </div>

    <div class="video-overlay" id="videoOverlay">
      <button class="close-btn" id="closeBtn">&times;</button>
      <video id="videoPlayer" controls>
        <source src="../images/twilight.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const twilightImage = document.getElementById('twilight');
    const videoOverlay = document.getElementById('videoOverlay');
    const videoPlayer = document.getElementById('videoPlayer');
    const closeBtn = document.getElementById('closeBtn');

    twilightImage.addEventListener('click', () => {
      videoOverlay.classList.add('active');
      videoPlayer.play();
    });

    closeBtn.addEventListener('click', () => {
      videoOverlay.classList.remove('active');
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    });
  </script>
</body>
</html>
